<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <title>Momentum App</title>
</head>

<body>
  <div id="container">
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <form class="hidden nes-field is-inline" id="login-form">
      <input class="nes-input" required maxlength="15" type="text" placeholder="What is your name?" />
      <input class="nes-btn is-primary" type="submit" value="Log In" />
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <h2 id="clock">00:00:00</h2>
    <form class="nes-field" id="todo-form">
      <input class="nes-input" type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul class="lists nes-list is-disc" id="todo-list"></ul>
    <div id="quote">
      <span></span> <br />
      <span></span>
    </div>
  </div>

  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>

</html>
